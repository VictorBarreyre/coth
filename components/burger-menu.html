<!-- Mobile Burger Menu -->
<div class="burger-menu-overlay" id="burgerMenuOverlay">
  <!-- Subscribe Banner -->
  <div class="burger-subscribe-banner">
    Subscribe Now to the Magazine
  </div>
  
  <!-- Navigation Menu -->
  <div class="burger-nav-section">
    <div class="burger-nav-item">
      <span>Jumping</span>
      <div class="burger-chevron">
        <img src="../assets/header/Chevronbas.svg" alt="Chevron" />
      </div>
    </div>
    
    <div class="burger-nav-item">
      <span>Features</span>
      <div class="burger-chevron">
        <img src="../assets/header/Chevronbas.svg" alt="Chevron" />
      </div>
    </div>
    
    <div class="burger-nav-item">
      <span>Videos</span>
    </div>
    
    <div class="burger-nav-item">
      <span>Live</span>
    </div>
    
    <div class="burger-forum-btn">
      Forum
    </div>
  </div>
  
  <!-- Login Section -->
  <div class="burger-login-section">
    <div class="burger-login-header">
      <div class="burger-login-icon">
        <img src="../assets/header/Avatar.svg" alt="User" />
      </div>
      <div class="burger-login-title">Login</div>
    </div>
    
    <div class="burger-login-form">
      <div class="burger-input-group">
        <label class="burger-input-label">Your email</label>
        <input type="email" class="burger-input" placeholder="Input text">
        <div class="burger-input-underline"></div>
      </div>
      
      <div class="burger-input-group">
        <label class="burger-input-label">Password</label>
        <input type="password" class="burger-input" placeholder="Input text">
        <div class="burger-input-underline"></div>
      </div>
      
      <div class="burger-remember-me">
        <div class="burger-checkbox-container">
          <input type="checkbox" id="burgerRememberMe" class="burger-checkbox">
          <div class="burger-checkbox-custom"></div>
        </div>
        <label for="burgerRememberMe" class="burger-checkbox-label">Remember me</label>
      </div>
      
      <div class="burger-login-links">
        <div class="burger-forgot-password">Forgot password?</div>
        <div class="burger-register-link">
          <span>Register</span>
          <div class="burger-register-arrow">
            <img src="../assets/header/Chevronbas.svg" alt="Arrow" />
          </div>
        </div>
      </div>
      
      <button class="burger-login-btn">Login</button>
    </div>
  </div>
  
  <!-- Social Icons -->
  <div class="burger-social-icons">
    <div class="burger-social-icon">
      <img src="../assets/header/FB.svg" alt="Facebook" />
    </div>
    <div class="burger-social-icon">
      <img src="../assets/header/IG.svg" alt="Instagram" />
    </div>
  </div>
</div>
