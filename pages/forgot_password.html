<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <title>Forgot Password - The Chronicle of the Horse</title>
  <link rel="icon" type="image/svg+xml" href="../assets/header/Favicon.svg" />
  <link rel="stylesheet" href="../css/shared-styles.css" />
  <link rel="stylesheet" href="../css/forgot-password.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="scale-wrapper" id="scaleWrapper">
    <!-- HEADER COMPONENT -->
    <div data-include="../components/header.html"></div>

    <!-- Main Container -->
    <div class="main-container">

      <!-- Forgot Password Section -->
      <section class="forgot-password-section">
        <h1 class="page-title">Forgot password?</h1>

        <div class="instruction-text">
          <span class="text-normal">Enter email address associated with your account </span>
          <span class="text-bold">The Chronicle of the Horse</span>
          <span class="text-normal"> :</span>
        </div>

        <form class="forgot-password-form">
          <div class="input-group">
            <label class="input-label">Your email</label>
            <input type="email" class="email-input" placeholder="Input text" required />
            <div class="input-underline"></div>
          </div>

          <button type="submit" class="send-button">Send</button>
        </form>
      </section>

    </div>

    <!-- FOOTER COMPONENT -->
    <div data-include="../components/footer.html"></div>
  </div>

  <!-- Password Reset Modal -->
  <div class="password-reset-modal" id="passwordResetModal">
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal-content">
      <button class="modal-close" id="modalClose">
        <img src="../assets/modale/Icon.png" alt="Close" />
      </button>
      <div class="modal-icon">
        <img src="../assets/modale/Success.png" alt="Success" />
      </div>
      <h2 class="modal-title">Resetting your password</h2>
      <p class="modal-text">An email with your password has just been sent to you. You can use it to reset your
        password.</p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../js/scaling.js"></script>
  <script src="../js/dropdowns.js"></script>
  <script src="../js/search.js"></script>
  <script src="../js/burger-menu.js"></script>
  <script src="../js/components.js"></script>
  <script>
    // Password Reset Modal
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.querySelector('.forgot-password-form');
      const modal = document.getElementById('passwordResetModal');
      const overlay = document.getElementById('modalOverlay');
      const closeBtn = document.getElementById('modalClose');

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        modal.classList.add('active');
      });

      overlay.addEventListener('click', function () {
        modal.classList.remove('active');
      });

      closeBtn.addEventListener('click', function () {
        modal.classList.remove('active');
      });
    });
  </script>

</body>

</html>
