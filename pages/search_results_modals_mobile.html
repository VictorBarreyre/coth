<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <title>Modals Mobile Preview - The Chronicle of the Horse</title>
  <link rel="icon" type="image/svg+xml" href="../assets/header/Favicon.svg" />
  <link rel="stylesheet" href="../css/shared-styles.css" />
  <link rel="stylesheet" href="../css/search-results.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Override for showing all modals at once on mobile */
    .modal-overlay.show-all {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.90);
      z-index: 99999;
      display: flex;
      visibility: visible;
      overflow-y: auto;
      padding: 20px 0;
      align-items: flex-start;
      justify-content: center;
    }

    .modals-grid {
      display: flex;
      flex-direction: column;
      gap: 30px;
      width: 100%;
      padding: 0 20px;
      max-width: 400px;
      margin: 0 auto;
    }

    .modal-container {
      margin: 0 auto;
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- CSS-Only Burger Menu Toggle -->
  <input type="checkbox" id="burgerMenuToggle" class="burger-menu-toggle">
  
  <div class="scale-wrapper" id="scaleWrapper">
    <!-- HEADER COMPONENT -->
    <div data-include="../components/header.html"></div>

    <!-- Modal Overlay with all modals visible -->
    <div class="modal-overlay show-all" id="modalsOverlay">
      <div class="modals-grid">

        <!-- 1. Modal: Annuler/OK -->
        <div class="modal-container">
          <div class="modal-content modal-with-button">
            <button class="modal-close">
              <img src="../assets/modale/Icon.png" alt="Close" />
            </button>
            <h2 class="modal-title">Titre</h2>
            <p class="modal-text">Duplexque isdem diebus acciderat malum, quod et Theophilum insontem atrox intercepterait casus, et Serenianus</p>
            <div class="modal-buttons modal-buttons-double">
              <button class="modal-btn modal-btn-secondary">Annuler</button>
              <button class="modal-btn modal-btn-primary">OK</button>
            </div>
          </div>
        </div>

        <!-- 2. Modal: OK button -->
        <div class="modal-container">
          <div class="modal-content modal-with-button">
            <button class="modal-close">
              <img src="../assets/modale/Icon.png" alt="Close" />
            </button>
            <h2 class="modal-title">Titre</h2>
            <p class="modal-text">Duplexque isdem diebus acciderat malum, quod et Theophilum insontem atrox intercepterait casus, et Serenianus</p>
            <div class="modal-buttons">
              <button class="modal-btn modal-btn-primary">OK</button>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="../js/scaling.js"></script>
  <script src="../js/search.js"></script>
  <script src="../js/components.js"></script>

</body>

</html>
